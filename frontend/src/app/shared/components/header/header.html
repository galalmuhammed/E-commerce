<div class="header" style="background-color: #212529">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
      <div class="container-fluid">
        <!-- Logo -->
        <a href="/" class="navbar-brand fw-bold d-flex align-items-center" router Link="/home">MyShop</a>
        <a>test</a>
        <!-- Hamburger menu for mobile -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" routerLink="/home" routerLinkActive="active">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/faq" routerLinkActive="active">FAQ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/testimonials" routerLinkActive="active">Testimonials</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/contact" routerLinkActive="active">Contact</a>
            </li>
            <li class="nav-item position-relative">
              <a class="nav-link" routerLink="/cart" routerLinkActive="active">
                Cart
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" *ngIf="cartCount > 0">
                  {{ cartCount }}
                </span>
              </a>
            </li>
            <li class="nav-item" *ngIf="!isAuthenticated">
              <a class="nav-link" routerLink="/login" routerLinkActive="active">Login</a>
            </li>
            <li class="nav-item" *ngIf="!isAuthenticated">
              <a class="nav-link" routerLink="/register" routerLinkActive="active">Create Account</a>
            </li>
            <li class="nav-item" *ngIf="isAdmin">
              <a class="nav-link" routerLink="/admin" routerLinkActive="active">Admin</a>
            </li>
            <li class="nav-item" *ngIf="isAuthenticated">
              <a class="nav-link" href="#" (click)="$event.preventDefault(); signout()">Sign out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</div>
