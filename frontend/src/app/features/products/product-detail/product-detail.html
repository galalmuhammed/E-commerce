<div class="main-page">
  <H1 class="text-center p-3 m-3 text-secondary">{{ product?.title }} Details</H1>

  <div class="container py-4" *ngIf="product as p">
    <div class="row">
      <div class="col-md-6">
        <img [src]="p.image" alt="Product Image" class="img-fluid" (error)="onImgError($event)" />
      </div>
      <div class="col-md-6">
        <h2>Title : {{ p.title }}</h2>
        <p>Description : {{ p.description }}</p>
        <p>Category : {{ categories[0]!.name }}</p>
        <p>Added at : {{ p.createdAt }}</p>
        <h4>Price : {{ p.price }}$</h4>
        <a class="btn btn-secondary me-2" routerLink="/home">Back</a>
        <a class="btn btn-secondary" routerLink="/cart">Add to cart</a>
      </div>
    </div>
  </div>
</div>
