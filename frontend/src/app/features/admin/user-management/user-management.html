<div class="main-page">
  <div class="user-management">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h4>User Management</h4>
      <button class="btn btn-primary" (click)="loadUsers()" [disabled]="loading">
        <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
        Refresh
      </button>
    </div>

    <!-- Messages -->
    <div class="alert alert-danger" *ngIf="errorMsg" role="alert">
      {{ errorMsg }}
    </div>
    <div class="alert alert-success" *ngIf="successMsg" role="alert">
      {{ successMsg }}
    </div>

    <!-- Users Table -->
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Created</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>
              <span [class]="getRoleBadgeClass(user.role)">
                {{ user.role | titlecase }}
              </span>
            </td>
            <td>{{ user.createdAt | date : "short" }}</td>
            <td>
              <div class="btn-group" role="group">
                <button
                  class="btn btn-success btn-sm"
                  (click)="promoteUser(user)"
                  [disabled]="loading || !canPromote(user)"
                  title="Promote to Admin"
                >
                  <i class="fas fa-arrow-up"></i> Promote
                </button>
                <button
                  class="btn btn-warning btn-sm"
                  (click)="demoteUser(user)"
                  [disabled]="loading || !canDemote(user)"
                  title="Demote to User"
                >
                  <i class="fas fa-arrow-down"></i> Demote
                </button>
                <button
                  class="btn btn-danger btn-sm"
                  (click)="deleteUser(user)"
                  [disabled]="loading || !canDelete(user)"
                  title="Delete User"
                >
                  <i class="fas fa-trash"></i> Delete
                </button>
              </div>
            </td>
          </tr>
          <tr *ngIf="users.length === 0 && !loading">
            <td colspan="5" class="text-center text-muted">No users found</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Loading State -->
    <div *ngIf="loading" class="text-center py-4">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
</div>
