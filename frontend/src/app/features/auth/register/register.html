<div class="container py-4">
  <h3>Create Account</h3>
  <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input class="form-control" type="text" formControlName="username" />
      <div class="text-danger" *ngIf="form.controls.username.touched && form.controls.username.invalid">Username is required (min 3)</div>
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input class="form-control" type="email" formControlName="email" />
      <div class="text-danger" *ngIf="form.controls.email.touched && form.controls.email.invalid">Valid email is required</div>
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input class="form-control" type="password" formControlName="password" />
      <div class="text-danger" *ngIf="form.controls.password.touched && form.controls.password.invalid">Min 6 characters</div>
    </div>
    <div class="mb-3">
      <label class="form-label">Confirm Password</label>
      <input class="form-control" type="password" formControlName="confirmPassword" />
      <div class="text-danger" *ngIf="form.controls.confirmPassword.touched && form.hasError('passwordMismatch')">Passwords do not match</div>
    </div>
    <div class="text-danger mb-2" *ngIf="errorMsg">{{ errorMsg }}</div>
    <div class="text-success mb-2" *ngIf="successMsg">{{ successMsg }}</div>
    <button class="btn btn-primary" type="submit" [disabled]="loading || form.invalid">Create Account</button>
    <p class="mt-3">Already have an account? <a routerLink="/login">Login here</a></p>
  </form>
</div>
