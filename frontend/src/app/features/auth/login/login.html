<div class="main-page">
  <div class="container py-4">
    <h3>Login</h3>
    <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input class="form-control" type="text" formControlName="username" />
        <div class="text-danger" *ngIf="form.controls.username.touched && form.controls.username.invalid">Username is required</div>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input class="form-control" type="password" formControlName="password" />
        <div class="text-danger" *ngIf="form.controls.password.touched && form.controls.password.invalid">Min 6 characters</div>
      </div>
      <div class="text-danger mb-2" *ngIf="errorMsg">{{ errorMsg }}</div>
      <button class="btn btn-primary" type="submit" [disabled]="loading || form.invalid">Login</button>
    </form>
  </div>
  
  
  
</div>
